name: Need for Speed: Porsche Unleashed
game_slug: need-for-speed-porsche-unleashed
version: CDROM
slug: need-for-speed-porsche-unleas-demo
runner: wine

script:
    files:
    - patch: 'https://github.com/tfks/lutris-installers/raw/master/need-for-speed-porsche-unleashed/supporting-files/patches/Need-for-Speed-Porsche-Unleashed_Patch_Win_EN_Patch-35.exe'
    - widescreen: 'https://github.com/tfks/lutris-installers/raw/master/need-for-speed-porsche-unleashed/supporting-files/patches/nfs5_pu_patch_1.06.7z'
    game:
    exe: $GAMEDIR/drive_c/Program Files (x86)/Electronic Arts/Need For Speed - Porsche Unleashed/nfs5.exe
    prefix: $GAMEDIR
    installer:
    - insert-disc:
        requires: AutoRun.exe
    - task:
        name: create_prefix
        prefix: $GAMEDIR
    - task:
        executable: $DISC/AutoRun.exe
        name: wineexec
        prefix: $GAMEDIR
    - task:
        executable: patch
        name: wineexec
        prefix: $GAMEDIR
    - extract:
        dst: $CACHE/NFSPU/
        file: widescreen
    - merge:
        src: widescreen
        dst: $GAMEDIR
    - write_config:
        file: $GAMEDIR/nfs5.ini
        section: NFS5
        key: TrashDriver
        value: opengl3
